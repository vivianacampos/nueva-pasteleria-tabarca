<div class="container">
	
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <div class="form-horizontal">
                    <fieldset>
						
                        <legend class="text-center header py-5 m-2">Haz Tu Pedido Aquí</legend>
					<div class="container">
						
							<div class="form-group" align="center" >

								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input formnovalidate id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
								</div>
							</div>
							<div class="form-group" align="center">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control">
								</div>
							</div>

							<div class="form-group" align="center">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
								<div class="col-md-8">
									<input id="email" name="email Válido" type="text" placeholder="nombre@dominio.com" class="form-control">
								</div>
							</div>

							<div class="form-group" align="center">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
								<div class="col-md-8">
									<input id="telefono" name="Teléfono" type="text" placeholder="Teléfono" class="form-control">
								</div>
							</div>
							<!-- Fecha -->
							<div class="form-group pl-5 ml-5">
								<span class="col-md-1 col-md-offset-2 text-center pl-5"><i class="fa fa-phone-square bigicon"></i></span>
								<div class="col-md-8 pl-5 ml-5">
									<input class="pl-5" id="fecha" name="fecha" type="datetime-local" placeholder="01/01/2021">
								</div>
							</div>

							<div class="form-group" align="center">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
								<div class="col-md-8">
									<textarea class="form-control" id="mensaje" name="message" placeholder="Ingresa información adicional." rows="7"></textarea>
								</div>
							</div>

							<div class="form-group" align="center">
								<div class="col-md-12 text-center" align="center">
									<button type="Ingresar" class="btn btn-primary btn-lg" onClick="valida(); validaFecha(); validaEmail();" data-toggle="modal" data-target="#exampleModal">Ingresar</button>
									

								</div>
							</div>
						<!-- Modal -->
							<div id="modal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none">
							  <div class="modal-dialog">
								<div class="modal-content">
								  <div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Ingresado exitosamente!</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									  <span aria-hidden="true">&times;</span>
									</button>
								  </div>
								  <div class="modal-body">Gracias por confiarnos tu pedido, te contactaremos a la brevedad.
								  </div>
								  <div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
									</div>
								</div>
							  </div>
								
							</div>
						</div>
                    </fieldset>
                </div>
